<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Heighborhood</title>
</head>
<body>
  <div class="container-fluid" id="topSection">
    <div class="row">
      <div class="col-md-3">
        <img src="img/roboger.jpg" alt="a Photo of Mr. Rogers and Roboger the Robot.">
      </div>
      <div class="col-md-9 jumbotron">
        <h1>Welcome to Mr. Roboger's Neighborhood!</h1>
      </div>
    </div>
  </div>
  <div class="container-fluid" id="middleSection">
    <form id="initialQ">
     <label for="rangeInput" >Provide a number you would like me to RoboCount up to:</label>
     <input  id="rangeInput" type="number" onkeypress="this.style.width = ((this.value.length + 12) * 8) + 'px';" >
     <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  
  <div id="response" class="container-fluid" >
    <p>Mr. Roboger has computed your request.</p>
    <p span id="commence">Robot counting commences</p>
    <p span id="lastLine">Here are the numbers: <span id="answer"></span></p>
  </div>
</div>
</body>
